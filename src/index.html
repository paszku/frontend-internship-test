<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="scss/styles.css">

<body>
  <section class="main">
    <button id="clickMeBtn" class="btn btn-main">Click me!</button>
    <!-- Display success message below -->
  </section>
  <div class="popup" id="show-popup-form">
    <!-- Here goes your popup form HTML code -->
    <div>
      <a href="#close" title="Close" class="close">x</a>

      <h1>Login</h1>
      <form action="#" method="post" id="sign-in">
        <input type="email" name="email" id="sign-in-email" placeholder="E-mail" required>
        <input type="password" name="password" id="sign-in-password" placeholder="Password" required>
        <label class="customCheckbox">I agree to terms & conditions.
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <button name="submit" type="submit" id="sign-in-submit">SUBMIT</button>
      </form>

    </div>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
